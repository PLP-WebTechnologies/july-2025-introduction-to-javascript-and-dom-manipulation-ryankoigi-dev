<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŸ JavaScript Fundamentals Demo</h1>
  
  <!-- Part 1: User Input -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>
  </section>
  
  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="calcBtn">Add Numbers</button>
    <p id="sumResult"></p>
  </section>
  
  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="listBtn">Show Favorite Fruits</button>
    <ul id="fruitList"></ul>
  </section>
  
  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Background</button>
    <button id="createBtn">Add New Message</button>
    <p id="statusMsg">Click a button above!</p>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
